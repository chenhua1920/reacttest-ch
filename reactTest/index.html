<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="node_modules/react/dist/react.min.js"></script>
    <script type="text/javascript" src="node_modules/react-dom/dist/react-dom.min.js"></script>
    <script type="text/javascript" src="node_modules/babel-standalone/babel.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
      ReactDOM.render(
        <h1>Hello, world!</h1>,
        document.getElementById('example')
      );
    </script>
</body>
</html>
